<!DOCTYPE html>

<body>
    <script>
        const sortByLength = (arr) =>{
            return arr.sort((a,b)=>{
                 return a.length - b.length
            })
        }
        const arr = ["aa","dddd", "c","bbb"];
        console.log(sortByLength(arr));
    </script>
</body>
