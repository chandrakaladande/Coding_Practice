<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const findLargestMumber = (arr) =>{
           return arr.map((subArr)=>{
              let max = subArr[0];
              for(let i = 1; i<subArr.length; i++){
                 if(subArr[i] > max){
                    max = subArr[i]
                 }
              }
             return max
            })
        }
        const myArr = [[4,5,1,2],[5,6,89,0],[5,87,90,65],[66,76,55]];
        var result = findLargestMumber(myArr);
        console.log(result)
    </script>
</body>
</html>
