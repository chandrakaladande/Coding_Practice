<!DOCTYPE html>

<body>
    <script>
        // For strings
        function removeDupsStr(arr) {
            const uniqueItems = [];

            for (let item of arr) {
                var lowerCaseItem = item.toString().toLowerCase();
                if (!uniqueItems.includes(lowerCaseItem)) {
                    uniqueItems.push(lowerCaseItem)
                }
            }
            return uniqueItems;
        }

        console.log(removeDupsStr(["HeLlO", "HEllo", "hi"]));




        // For Numbers
        function removeDups(array) {
            const uniqueItems = [];

            for (let item of array) {
                if (!uniqueItems.includes(item)) {
                    uniqueItems.push(item)
                }
            }
            return uniqueItems;
        }

        console.log(removeDups([1, 3, 4, 5, 6, 5, 7]));
    </script>
</body>
