<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function removeDups(arr){
           var uniqueItems = [];
           var visited = {}; // object to store visited elements.

           for(var i=0; i < arr.length; i++){
            var currentElement = arr[i];

            if(!visited[currentElement]){
                uniqueItems.push(currentElement); // If not visited, add it to uniqueArray
                visited[currentElement] = true // Mark it as visited
            }
           }
           return uniqueItems
        }
        console.log(removeDups([1,3,2,1,4,3,5,6,4]))
    </script>
</body>
</html>
