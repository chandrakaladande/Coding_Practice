<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function findTwoSum(arr, target) {

            for (let i = 0; i < arr.length; i++) {

                for (let j = i + 1; j < arr.length; j++) {
                    // If the two elements sum to the target, return them
                    if (arr[i] + arr[j] === target) {
                        return [arr[i], arr[j]];
                    }
                }
            }

            // If no pair is found, return an empty array or a message
            return [];
        }


        const array = [1, 2, 3, 5, 6, 5];
        const target = 10;

        const result = findTwoSum(array, target);
        console.log(result)



    </script>
</body>

</html>
