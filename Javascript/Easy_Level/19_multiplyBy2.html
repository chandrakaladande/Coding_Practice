<!DOCTYPE html>

<body>
    <script>
        function multiplyByTwo(num) {
            return num * 2
        }
        function product(n) {
            for (var i = 1; i <= n; i++) {
                console.log(multiplyByTwo(i))
            }


        }
        var n = 5;
        console.log(product(n));
    </script>
</body>
