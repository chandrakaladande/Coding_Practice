<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(n){
          if(n === 0 || n === 1){
            return 1
          }
          else{
              return n * factorial(n -1);
          }
        }
        var n = 5;
        console.log(factorial(n))
    </script>
</body>
</html>
