<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // Using BubbleSort
       function sortArray(arr){
           var n = arr.length;
              for(var i =0; i < n-1; i++){
                for(var j = 0; j < n - i -1; j++){
                    if(arr[j] > arr[j+1]){
                        let temp = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp;
                    }
                }
              }
            return arr
       }
       var arr = [2,7,8,3,5,9,1];
       console.log(sortArray(arr))
    </script>
</body>
</html>
