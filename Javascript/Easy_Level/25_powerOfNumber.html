<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculatePower(base, exponent){
            var result = 1;
            for(let i =0; i < exponent; i++){
                result *= base
            }
            return result
        }
        var base = 2;
        var exponent = 3;
        console.log(calculatePower(base , exponent))
    </script>
</body>
</html>
