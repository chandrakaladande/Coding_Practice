<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(num){
           if(num < 2){
              return false
           }

           for(let i=2; i < num /2; i++){
              if(num % i === 0){
                  return false
              }
           }
           return true;
        }
        var num =15;
        if(isPrime(num)){
            console.log(`${num} is a prime number`)
        }
        else{
            console.log(`${num} is not a prime number`)
        }
    </script>
</body>
</html>
