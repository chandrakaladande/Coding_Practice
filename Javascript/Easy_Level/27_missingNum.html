<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findMissingNum(n , arr){
            let sum = 0;
            let totalsum = (n+1) * (n+2) / 2;

            for(let i=0; i < n; i++){
                sum += arr[i]
            }

            let missingNum = totalsum - sum;
            return missingNum
        }
        let arr = [1,2,3,5];
        let n = arr.length;
        console.log(findMissingNum(n,arr))
    </script>
</body>
</html>
