<body>
    <script>

             let str = "celebration";
            var count = 0
            for(let i = 0 ; i< str.length ; i++){
                let char = str[i].toLowerCase();
                if(char == "a" || char == "e" || char== "i" || char == "o" || char == "u"){
                    count ++ ;
                }

            }



        console.log("Vowels count" ,count);
        console.log("consonants count", str.length - count)
    </script>
