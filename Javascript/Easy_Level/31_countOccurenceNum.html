<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countOccurence(arr, numToFind){
            let count = 0;
           for(let i=0 ; i < arr.length ; i++){
              if(arr[i] == numToFind){
                  count ++
              }
           }
           return count
        }
        var arr = [1,2,3,4,4,5,7,5,4,8,9,6,4,4];
        var num = 4;
        console.log( "count of " + num + " is " + countOccurence(arr,num)  )
    </script>
</body>
</html>
