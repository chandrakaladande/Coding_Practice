<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getBudgets(arr){
             return arr.reduce((total, person) =>
                  total + person.budget , 0
            )
        }
        var arr = [{ name: "John", age: 21, budget: 40000},
                  {name: "Steve", age: 32, budget: 40000},
                  {name: "Martin", age: 16, budget: 40000 }
        ]
        console.log(getBudgets(arr))
    </script>
</body>
</html>
