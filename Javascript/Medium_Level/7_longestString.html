<body>
    <script>
        function longestStringInArr(arr){
           let longestString = "";
           for(let str of arr){
             if(str.length > longestString.length){
                longestString = str;
             }
           }
           return longestString;
        }
        var arr = ['nik', 'mikhil', 'Cow','Elephant'];
        console.log(longestStringInArr(arr));

        //Success
    </script>
</body>
