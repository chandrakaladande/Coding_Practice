<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0
        function sumOfDigits(num){
           for(var i =0 ; i <= num.length ; i++){
                sum = sum + num[i]
           }
        }
        var num = 1234;
        console.log(sumOfDigits(num))
    </script>
</body>
